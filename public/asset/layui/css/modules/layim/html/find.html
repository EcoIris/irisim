<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>发现</title>
    <link rel="stylesheet" href="../../../layui.css">
    <style>
        .layui-col-md2 {
            /*border: 1px solid #f2f2f2;*/
            padding: 8px 18px;
        }
        .avatar {
            display: inline-block;
            float: left;
        }
        .uname {
            display: inline-block;
            float: left;
            margin-left: 6px;
            font-size: 17px;
        }
        .save {
            display: inline-block;
            float: left;
            margin-top: -24px;
            margin-left: 56px;
        }
        .layui-input {
            width: 91.3%;
            display: inline-block;
        }
        .layui-btn {
            margin-top: -2px;
        }
        .add-friend {
            width: 65px;
        }
    </style>
</head>
<body>
<!--<div style="margin: 15px;">-->
<!--    <blockquote class="layui-elem-quote">开发中...-->
<!--        <br></blockquote>-->
<!--</div>-->
<div class="layui-container">
    <div class="layui-tab">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
                    <button class="layui-btn" lay-submit="" lay-filter="friend">查 找</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="layui-tab">
        <div class="layui-row">
            </div>
    </div>
</div>
<script src="../../../../layui.js"></script>
<script>
    layui.use(['layim', 'laypage', 'element', 'form', 'layedit', 'table'], function(){
        var layim = layui.layim,
            layer = layui.layer,
            laytpl = layui.laytpl,
            $ = layui.jquery,
            laypage = layui.laypage,
            element = layui.element,
            form = layui.form,
            layedit = layui.layedit,
            table = layui.table;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        form.on('submit(friend)',function (data) {
            $.ajax({
                url: '/chat/searchUser',
                type: 'get',
                data: data.field,
                success:function(res){
                    if(!res.state){
                        layer.alert(res.message);
                        return;
                    }
                    if (res.data.length > 0){
                        var html = '';
                        res.data.forEach(function (v) {
                            html += '<div class="layui-col-md2"><div class="avatar">' +
                                '<img src="' + v.avatar + '" style="width: 50px; height:50px"></div>' +
                                '<div class="uname">' + v.username + '</div>' +
                                '<div class="save">' +
                                '<button class="add-friend" lay-submit="" lay-filter="add-friend"><i class="layui-icon">&#xe654;</i>好友</button>' +
                                '</div>' +
                                '</div>';
                        });
                        $('.layui-row').html(html);
                    }else{
                        layer.msg('查无此人');
                    }
                },
                error:function(e){
                    layer.alert("网络错误")
                }
            });
            return false;
        });

        form.on('submit(add-friend)', function () {
            var index = $(this).parent();
            var uname = index.prev().text(),
                avatar =index.prev().prev().find('img').attr('src');
            layim.add({
                type: 'friend' //friend：申请加好友、group：申请加群
                ,username: uname //好友昵称，若申请加群，参数为：groupname
                ,avatar: avatar //头像
                ,submit: function(group, remark, index){ //一般在此执行Ajax和WS，以通知对方
                    $.ajax({
                        url:'/chat/addFriend',
                        type:'post',
                        data:{
                            username: uname,
                            group:group,
                            remark: remark
                        },
                        success:function (res) {
                            if (!res.state){
                                layer.msg(res.message);
                                return;
                            }
                            layer.close(index); //关闭面板
                        },
                        error:function(e){
                            layer.msg("网络错误")
                        }
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>

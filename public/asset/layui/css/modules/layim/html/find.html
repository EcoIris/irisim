<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>

<div class="layui-container">
    <div class="layui-tab">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="friend">查 找</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="layui-tab">

    </div>
</div>
<script src="../../../../layui.js"></script>
<script>
    layui.use(['layim', 'laypage', 'element', 'form', 'layedit', 'table'], function(){
        var layim = layui.layim,
            layer = layui.layer,
            laytpl = layui.laytpl,
            $ = layui.jquery,
            laypage = layui.laypage,
            element = layui.element,
            form = layui.form,
            layedit = layui.layedit,
            table = layui.table;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        form.on('submit(friend)',function (data) {
            $.ajax({
                url: '/chat/searchUser',
                type: 'get',
                data: data.field,
                success:function(res){
                    if(!res.state){
                        layer.alert(res.msg);
                        return;
                    }
                    userList(res.data)
                },
                error:function(e){
                    layer.alert("网络错误")
                }
            });
            return false;
        });

        function userList(list) {
            //展示已知数据
            table.render({
                elem: '.layui-tab',
                toolbar: false,
                loading:false
                ,cols: [[ //标题栏
                    {field: 'id', title: 'ID', width: 80, sort: true}
                    ,{field: 'username', title: '用户名', width: 120}
                    ,{field: 'avatar', title: '邮箱', minWidth: 150}
                ]]
                ,data: [{
                    "id": "10001"
                    ,"username": "杜甫"
                    ,"avatar": "xianxin@layui.com"
                }, {
                    "id": "10002"
                    ,"username": "李白"
                    ,"avatar": "xianxin@layui.com"

                }, {
                    "id": "10003"
                    ,"username": "王勃"
                    ,"avatar": "xianxin@layui.com"

                }, {
                    "id": "10004"
                    ,"username": "贤心"
                    ,"avatar": "xianxin@layui.com"
                }]
                // ,even: true
            });
        }
    });
</script>
</body>
</html>
